# Git

* Development of Git began on 3 April 2005
* Linus announced Git on 6 April
* Git's source was tracked in Git on 7 April
* First merge of multiple branches happened on 18 April
* Linus achieved his performance goals on 29 April
* Git managed the kernel 2.6.12 release on 16 June
* Linus turned over maintenance on 26 July 2005 to Junio Hamano
* Junio was responsible for the 1.0 release on 21 December 2005
